<!doctype html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>Guardian - Mobile</title>
    <meta property="og:title" content="">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="fancybox/jquery.fancybox-v=2.1.5.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
<!-- === MAIN Background === -->
<div class="slide story" id="slide-1" data-slide="1">
    <div class="container">
        <div id="home-row-1" class="row">
            <div class="col-12">
                <h2 class="font-semibold">Guardian <span class="font-thin"></span></h2>

                <h3 class="font-semibold">We are <span class="font-semibold">Your family and yours</span> protectors.
                </h3>
            </div>
            <!-- /col-12 -->
        </div>
        <!-- /row -->
        <h4 class="font-semibold text-left"> Events</h4>

        <div id="home-row-2" class="row row-centered clearfix" style="margin-left: 40px">
            <div class="mybutton"><img height="46" style="margin-top: 13px" width="46" src="images/money.png"></div>
            <div class="mybutton"><img height="48" style="margin-top: 10px" width="48" src="images/knife.png"></div>
            <div class="mybutton"><img height="46" style="margin-top: 16px" width="46" src="images/fighting.png"></div>
            <div class="mybutton"><img height="55" style="margin-top: 8px" width="55" src="images/falling.png"></div>
            <div class="mybutton"><img height="55" style="margin-top: 10px" width="55" src="images/fire.png"></div>
            <div class="mybutton"><img height="46" style="margin-top: 13px" width="46" src="images/earth.png"></div>

        </div>
        <!-- /row -->
        <h4 class="font-semibold text-left">Ways to contact</h4>

        <div id="home-row-3" class="row row-centered clearfix" style="margin-left: 40px">
            <div class="mybutton"><img height="55" width="55" style="margin-top: 10px;  margin-left: 12px;" src="images/sms.png"></div>
            <div class="mybutton"><img height="50" width="50" style="margin-top: 12px; margin-left: 10px" src="images/mail.png"></div>
            <div class="mybutton"><img height="46" width="46" style="margin-top: 13px" src="images/phone.png"></div>
        </div>
        <!-- /row -->
        <br>
        <br>

        <!--<button id="buttonMain" type="button" class="btn btn-danger" onclick="enable()">Swipe to Protect</button>-->
        <div>
            <a class="button" style="margin-left: 5px" onclick="enable()">
                <span style="width: 280px">Guard Me</span>
            </a>
        </div>

    </div>
    <!-- /container -->
</div>
<!-- /slide1 -->

</body>

<!-- SCRIPTS -->
<script src="js/html5shiv.js"></script>
<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/jquery-migrate-1.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.easing.1.3.js"></script>
<script type="text/javascript" src="fancybox/jquery.fancybox.pack-v=2.1.5.js"></script>
<script src="js/script.js"></script>
<script src="js/reconnecting-websocket.min.js"></script>

<script>
    function enable() {
        var text = $('.button span');
        text.css('color', '#AEBF3B');
        text.css('text-shadow', '0px 1px #fff, 0px -1px #97A63A');
        text.text('Armed');
    }

    setInterval(function() {
        jQuery.getJSON('/getOkScreen', function (data) {
           if (data && data.state) {
               window.location.href = 'time.html';
           }
        });
    }, 3000);
</script>
</html>
