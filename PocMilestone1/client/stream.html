<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<!-- Video stream -->

<div id="video_pane"
     style="border: 1px solid black;
    display: block;
    width: 650px;
    height: 400px;
    transform: rotate(90deg);
    visibility: visible;
    position: absolute;
    left: -125px;
    top: 0;
        -webkit-transform: rotate(90deg);
    -moz-transform: rotate(90deg);
    -o-transform: rotate(90deg);
    -ms-transform: rotate(90deg);
    transform: rotate(90deg);">
    <img id="browser_video" class="video-image" alt="video" style="width: 100%; height: 100%">
</div>
<!-- Audio panel -->
<div id="audio_panel" style="    position: absolute;
    left: 0px;
    top: 376px;
    visibility: visible; ">
    <canvas id="canvas" style="
                    width: 450px;
                    height: 150px;
                    background: transparent;
                ">
    </canvas>
    <audio id="html5_audio">
        <source type="audio/wav">
    </audio>
</div>

</body>
</html>

<script>
    window.AudioContext = window.AudioContext || window.webkitAudioContext || window.mozAudioContext;

    window.onload = function () {
        // show video
        var video_pane = document.getElementById('video_pane');
        video_pane.style.visibility = "visible";

        var browser_video = document.getElementById('browser_video');
        browser_video.src = "http://localhost:8081//video";

        var audio_panel = document.getElementById('audio_panel');
        audio_panel.style.visibility = "visible";

        var audio = document.getElementById('html5_audio');
        audio.src = "http://localhost:8081/audio.wav";

        var ctx = new AudioContext();
        var analyser = ctx.createAnalyser();
        var audioSrc = ctx.createMediaElementSource(audio);
        // we have to connect the MediaElementSource with the analyser
        audioSrc.connect(analyser);
        analyser.connect(ctx.destination);
        // we could configure the analyser: e.g. analyser.fftSize (for further infos read the spec)
        // analyser.fftSize = 64;
        // frequencyBinCount tells you how many values you'll receive from the analyser
        var frequencyData = new Uint8Array(analyser.frequencyBinCount);

        // we're ready to receive some data!
        var canvas = document.getElementById('canvas'),
                cwidth = canvas.width,
                cheight = canvas.height - 2,
                meterWidth = 10, //width of the meters in the spectrum
                gap = 2, //gap between meters
                capHeight = 2,
                capStyle = '#fff',
                meterNum = 800 / (10 + 2), //count of the meters
                capYPositionArray = []; ////store the vertical position of hte caps for the preivous frame
        ctx = canvas.getContext('2d'),
                gradient = ctx.createLinearGradient(0, 0, 0, 300);
        gradient.addColorStop(1, '#0f0');
        gradient.addColorStop(0.5, '#ff0');
        gradient.addColorStop(0, '#f00');
        // loop
        function renderFrame() {
            var array = new Uint8Array(analyser.frequencyBinCount);
            analyser.getByteFrequencyData(array);
            var step = Math.round(array.length / meterNum); //sample limited data from the total array
            ctx.clearRect(0, 0, cwidth, cheight);
            for (var i = 0; i < meterNum; i++) {
                var value = array[i * step];
                if (capYPositionArray.length < Math.round(meterNum)) {
                    capYPositionArray.push(value);
                }

                ctx.fillStyle = capStyle;
                //draw the cap, with transition effect
                if (value < capYPositionArray[i]) {
                    ctx.fillRect(i * 12, cheight - (--capYPositionArray[i]), meterWidth, capHeight);
                } else {
                    ctx.fillRect(i * 12, cheight - value, meterWidth, capHeight);
                    capYPositionArray[i] = value;
                }
                ;
                ctx.fillStyle = gradient; //set the filllStyle to gradient for a better look
                ctx.fillRect(i * 12 /*meterWidth+gap*/, cheight - value + capHeight, meterWidth, cheight); //the meter
            }
            requestAnimationFrame(renderFrame);
        }

        renderFrame();
        audio.play();
    };
</script>
